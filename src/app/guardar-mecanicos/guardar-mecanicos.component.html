<!--Content-->

    <!--titulo-->
    <div class="row mb-2">
        <div class="col" style="font-size: 25px">
            Creación Mecanico
        </div>
    </div>
    <!--Tabla-->
    <div class="row mb-2">
        <form (ngSubmit) = "save()" #formMeca = "ngForm">
            <input type="hidden" id="dateReserve" name="dateReserve">
            <input type="hidden" id="idMovieReserve" name="idMovieReserve">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipoDocumento">Tipo Documento</label>
                    <input type="text" class="form-control" id="tipoDocumento" name="tipoDocumento" [(ngModel)]="mecanico.tipoDocumento" maxlength="1" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="documento">Numero Documento</label>
                        <input type="number" class="form-control" id="documento" name="documento" [(ngModel)]="mecanico.documento" #name= "ngModel" required>
                    </div>
                <div class="form-group col-md-6">
                    <label for="primerNombre">Primer Nombre</label>
                    <input type="text" class="form-control" id="primerNombre" name="primerNombre" [(ngModel)]="mecanico.primerNombre" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="segundoNombre">Segundo Nombre</label>
                        <input type="text" class="form-control" id="segundoNombre" name="segundoNombre" [(ngModel)]="mecanico.segundoNombre" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="primerApellido">Primer Apellido</label>
                        <input type="text" class="form-control" id="primerApellido" name="primerApellido" [(ngModel)]="mecanico.primerApellido" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="segundoApellido">Segundo Apellido</label>
                        <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" [(ngModel)]="mecanico.segundoApellido" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular" [(ngModel)]="mecanico.celular" #name= "ngModel" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="mecanico.direccion" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="mecanico.email" #name= "ngModel" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" name="
                        " [(ngModel)]="mecanico.estado" #name= "ngModel" maxlength="1" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12  d-flex flex-row-reverse">
                    <button class="btn btn-primary rounded-pill" [disabled]="!formMeca.form.valid">
                        Crear Ahora
                    </button>
                </div>
            </div>
        </form>
    </div>
